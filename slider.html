<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>CSS Slider</title>
  </head>
  <body>
    <main class="main-container">
      <section>
        <h2>Simple CSS Slider</h2>
        <div class="carousal">
          <img src="./images/Designer.png" alt="slider" />
          <img src="./images/img2.png" alt="slider" />
          <img src="./images/img3.png" alt="slider" />
          <img src="./images/vow.png" alt="slider" />
        </div>
      </section>

      <section class="hover">
        <h2>Simple hover effect using flex</h2>
        <ul class="card-wrapper">
          <li class="cards">1</li>
          <li class="cards">2</li>
          <li class="cards">3</li>
          <li class="cards">4</li>
          <li class="cards">5</li>
        </ul>
      </section>
    </main>
  </body>
</html>
